<!DOCTYPE html>
<html>

<script src="js/angular.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
<link  rel="stylesheet" href="stylesheets/screen.css" />

<body>

	<div class="main-container" ng-app="weatherApp" ng-controller="weatherController">

		<div class="control-bar">
			<div class="station-name">{{weather.name}}</div>
			<div class="status">{{currentTime}}</div>
		</div>

		<div class="current-weather-icon">
			<i class="wi {{ weather.icon }}"></i>
		</div>
		<h2>Temperature</h2>
		<section>
			<span class="temperature">{{ weather.temperature.inside }}&deg</span> inside &nbsp;
			<span class="temperature">{{ weather.temperature.outside }}&deg</span> outside
		</section>

		<h2>Humidity</h2>
		<section>
			<span class="temperature">{{ weather.humidity.inside }}%</span> inside &nbsp;
			<span class="temperature">{{ weather.humidity.outside }}%</span> outisde
		</section>
		<!--<h2>Available stations</h2>
		<ul>
			<li ng-repeat="stationName in availableStations">{{stationName}}</li>
		</ul>
		-->
	</div>

	<script src="js/weatherController.js"></script>
</body>
</html>
